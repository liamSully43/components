<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
</head>
<body>
    <div class="tabs">
        <div class="button-container">
            <button class="tab-button active" data-ref="tab-1">Tab 1</button>
            <button class="tab-button" data-ref="tab-2">Tab 2</button>
            <button class="tab-button" data-ref="tab-3">Tab 3</button>
        </div>
        <div class="tabs-container">
            <div class="tab active" data-ref="tab-1"></div>
            <div class="tab" data-ref="tab-2"></div>
            <div class="tab" data-ref="tab-3"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./tabs.js"></script>
</html>
