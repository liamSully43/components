<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./carousel.css">
    <link rel="stylesheet" href="./demos/standard-full-screen.css">
    <link rel="stylesheet" href="./demos/standard.css">
</head>
<body>
    <div class="carousel auto-swipex" id="full-screen" data-duration="5000">
        <div class="carousel-container">
            <div class="slide active">1</div>
            <div class="slide next">2</div>
            <div class="slide">3</div>
            <div class="slide">4</div>
            <div class="slide prev">5</div>
        </div>
        <div class="carousel-dots">
            <button class="dot" aria-label="carousel item 0"></button>
            <button class="dot" aria-label="carousel item 1"></button>
            <button class="dot" aria-label="carousel item 2"></button>
            <button class="dot" aria-label="carousel item 3"></button>
            <button class="dot" aria-label="carousel item 4"></button>
        </div>
        <div class="carousel-controls">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <div class="carousel center" id="multi-column">
        <div class="carousel-container">
            <div class="slide">4</div>
            <div class="slide">5</div>
            <div class="slide prev">6</div>
            <div class="slide active">1</div>
            <div class="slide next">2</div>
            <div class="slide">3</div>
        </div>
        <div class="carousel-dots">
            <button class="dot" aria-label="carousel item 0"></button>
            <button class="dot" aria-label="carousel item 1"></button>
            <button class="dot" aria-label="carousel item 2"></button>
            <button class="dot" aria-label="carousel item 3"></button>
            <button class="dot" aria-label="carousel item 4"></button>
            <button class="dot" aria-label="carousel item 5"></button>
        </div>
        <div class="carousel-controls">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./carousel.js"></script>
</body>
</html>
